<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="transition-container">
        <div class="transition1 transition" style="--i:0"></div>
        <div class="transition2 transition " style="--i:1"></div>
        <div class="transition3 transition" style="--i:2"></div>
    </div>

    <div class="loader">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>
        <span style="--i:5"></span>
        <span style="--i:6"></span>
        <span style="--i:7"></span>
        <span style="--i:8"></span>
        <span style="--i:9"></span>
        <span style="--i:10"></span>
        <span style="--i:11"></span>
        <span style="--i:12"></span>
    </div>
</body>

<a href="../index.html" class="link return">
    <ion-icon name="arrow-back-outline"></ion-icon>
</a>
<script>
    const link=document.querySelector("a.link")
    const transition = document.querySelector(".transition-container") ;
    link.addEventListener("click", (e) =>{
        e.preventDefault();
        transition.classList.add("slide")
        setTimeout(()=> {
            window.location = link.href;
        },900)
    })


</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
