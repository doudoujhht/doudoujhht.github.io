<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="transition-container">
        <div class="transition1 transition" style="--i:0"></div>
        <div class="transition2 transition " style="--i:1"></div>
        <div class="transition3 transition" style="--i:2"></div>
    </div>
    <a href="../index.html" class="link return">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </a>
    <section>
        <h2>Hello</h2>
        <h2>candy</h2>
        <div class="circle" id="cer"></div>
    </section>
</body>
<script type="text/javascript">
    const pos = document.documentElement
    pos.addEventListener('mousemove', e =>{
        pos.style.setProperty('--X',e.clientX + 'px');
        pos.style.setProperty('--Y',e.clientY + 'px');
        document.getElementById("cer").background = "red"

    })
</script>

<script>
    const link=document.querySelector("a.link")
    const transition = document.querySelector(".transition-container") ;
    link.addEventListener("click", (e) =>{
        e.preventDefault();
        transition.classList.add("slide")
        setTimeout(()=> {
            window.location = link.href;
        },900)
    })


</script>
<script src="../couleur.js"></script>
<script src="index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
